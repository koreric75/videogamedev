name: "ğŸ—ï¸ Architecture Diagram"

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "server/**"
      - "services/**"
      - "components/**"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.py"
      - "**/*.js"
      - "Dockerfile"
      - "docker-compose*.yml"
      - "terraform/**"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-diagram:
    name: "ğŸ¤– Generate Architecture Diagram"
    runs-on: ubuntu-latest

    env:
      CONFIG_PATH: "ARCHITECT_CONFIG.json"
      OUTPUT_PATH: "docs/architecture.md"
      SCAN_DIR: "."

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install requests

      - name: Install Draw.io CLI
        run: |
          wget -q https://github.com/jgraph/drawio-desktop/releases/download/v24.7.17/drawio-amd64-24.7.17.deb -O /tmp/drawio.deb
          sudo dpkg -i /tmp/drawio.deb || sudo apt-get install -f -y
          sudo apt-get install -y xvfb

      # â”€â”€ Download Architect AI Pro scripts â”€â”€
      - name: Fetch Architect AI Pro Scripts
        run: |
          SCRIPT_DIR=".github/scripts"
          GH_RAW="https://raw.githubusercontent.com/koreric75/ArchitectAIPro_GHActions/main"

          mkdir -p "$SCRIPT_DIR"

          for script in generate_diagram.py foreman_audit.py safety_check.py production_readiness.py; do
            echo "ğŸ“¥ Downloading $script..."
            curl -sL "$GH_RAW/.github/scripts/$script" -o "$SCRIPT_DIR/$script" || true
          done

          # Ensure config exists
          if [ ! -f "$CONFIG_PATH" ]; then
            echo "ğŸ“¥ Downloading default ARCHITECT_CONFIG.json..."
            curl -sL "$GH_RAW/ARCHITECT_CONFIG.json" -o "$CONFIG_PATH"
          fi

      # â”€â”€ Generate the diagram â”€â”€
      - name: "ğŸ¤– Generate Diagram via Gemini API"
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python .github/scripts/generate_diagram.py \
            --config "$CONFIG_PATH" \
            --output "$OUTPUT_PATH" \
            --scan-dir "$SCAN_DIR" \
            --repo-name "${{ github.event.repository.name }}"

          if [ -f "$OUTPUT_PATH" ]; then
            echo "âœ… Architecture document generated"
          else
            echo "âŒ Output file not created"
            exit 1
          fi

      # â”€â”€ Foreman compliance audit â”€â”€
      - name: "ğŸ›¡ï¸ Foreman Compliance Audit"
        id: audit
        run: |
          set +e
          python .github/scripts/foreman_audit.py \
            --file "$OUTPUT_PATH" \
            --config "$CONFIG_PATH" \
            2>&1 | tee foreman_report.txt
          AUDIT_EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$AUDIT_EXIT" -eq 0 ]; then
            echo "audit_passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "audit_passed=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Foreman found violations â€” attempting remediation..."
          fi

      # â”€â”€ Auto-remediate if audit failed â”€â”€
      - name: "ğŸ”§ Auto-Remediate Violations"
        if: steps.audit.outputs.audit_passed == 'false'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ”§ Calling Gemini for remediation..."
          python .github/scripts/generate_diagram.py \
            --config "$CONFIG_PATH" \
            --output "$OUTPUT_PATH" \
            --scan-dir "$SCAN_DIR" \
            --repo-name "${{ github.event.repository.name }}" \
            --remediate foreman_report.txt

          echo "ğŸ” Re-running Foreman audit..."
          python .github/scripts/foreman_audit.py \
            --file "$OUTPUT_PATH" \
            --config "$CONFIG_PATH" || echo "âš ï¸ Some violations remain after remediation"

      # â”€â”€ Commit on push/dispatch â”€â”€
      - name: "ğŸš€ Commit Updated Blueprints"
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/architecture.md docs/architecture.mermaid docs/architecture.drawio || true
          git add -f docs/architecture.png 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-update architecture diagram via Architect AI Pro [skip ci]"
            # Pull with theirs-strategy to resolve conflicts on auto-generated files
            if ! git pull --rebase -X theirs origin "${{ github.ref_name }}"; then
              echo "âš ï¸ Rebase conflict â€” aborting rebase and force-pushing"
              git rebase --abort 2>/dev/null || true
              git push --force-with-lease || git push
            else
              git push
            fi
          fi

      # â”€â”€ Comment on PR â”€â”€
      - name: "ğŸ’¬ PR Diagram Preview"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const diagram = fs.readFileSync(process.env.OUTPUT_PATH, 'utf8');
            const body = [
              '## ğŸ—ï¸ Architecture Diagram Preview',
              '',
              '> Auto-generated by **Architect AI Pro** for **BlueFalconInk LLC**',
              '',
              diagram,
              '',
              '---',
              '_Merge to commit this diagram to `docs/architecture.md`._'
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Architecture Diagram Preview')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
        env:
          OUTPUT_PATH: ${{ env.OUTPUT_PATH }}

      # â”€â”€ Upload artifact â”€â”€
      - name: "ğŸ“¦ Upload Diagram Artifact"
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: architecture-diagram
          path: |
            ${{ env.OUTPUT_PATH }}
            docs/*.mermaid
            docs/*.drawio
            docs/*.png
          retention-days: 30

      - name: "âœ… Final Status"
        if: always()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  Architect AI Pro â€” BlueFalconInk LLC                â•‘"
          echo "â•‘  Diagram: ${{ env.OUTPUT_PATH }}"
          echo "â•‘  Audit:   ${{ steps.audit.outputs.audit_passed }}"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
