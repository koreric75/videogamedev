<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
    Ruins of Arkan - Architecture Overview
  </text>
  
  <!-- Game Engine Layer -->
  <g>
    <rect x="50" y="70" width="800" height="100" fill="#4ecca3" stroke="#1a1a2e" stroke-width="2" rx="8"/>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="20" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
      Game Engine
    </text>
    <text x="450" y="125" font-family="Arial, sans-serif" font-size="14" fill="#1a1a2e" text-anchor="middle">
      Main Game Loop (60 FPS)
    </text>
    <text x="450" y="145" font-family="monospace" font-size="12" fill="#1a1a2e" text-anchor="middle">
      update(deltaTime) → render(ctx)
    </text>
  </g>
  
  <!-- Arrow down -->
  <line x1="450" y1="170" x2="450" y2="200" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Systems Layer -->
  <g>
    <rect x="50" y="210" width="800" height="180" fill="#e8f5e9" stroke="#4ecca3" stroke-width="2" rx="8"/>
    <text x="450" y="235" font-family="Arial, sans-serif" font-size="18" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
      Core Systems
    </text>
    
    <!-- Input System -->
    <g>
      <rect x="80" y="250" width="140" height="120" fill="#4ecdc4" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Input System</text>
      <text x="150" y="295" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Keyboard</text>
      <text x="150" y="315" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Mouse</text>
      <text x="150" y="335" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Touch</text>
      <text x="150" y="355" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Joystick</text>
    </g>
    
    <!-- Physics System -->
    <g>
      <rect x="250" y="250" width="140" height="120" fill="#4ecdc4" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="320" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Physics System</text>
      <text x="320" y="295" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Movement</text>
      <text x="320" y="315" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Collision</text>
      <text x="320" y="335" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Forces</text>
      <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Friction</text>
    </g>
    
    <!-- Render System -->
    <g>
      <rect x="420" y="250" width="140" height="120" fill="#4ecdc4" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="490" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Render System</text>
      <text x="490" y="295" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Canvas Draw</text>
      <text x="490" y="315" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Sprites</text>
      <text x="490" y="335" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• UI Elements</text>
      <text x="490" y="355" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Debug</text>
    </g>
    
    <!-- Audio System -->
    <g>
      <rect x="590" y="250" width="140" height="120" fill="#4ecdc4" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="660" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Audio System</text>
      <text x="660" y="295" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Sound FX</text>
      <text x="660" y="315" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Music</text>
      <text x="660" y="335" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Volume</text>
      <text x="660" y="355" font-family="Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle">• Loading</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <line x1="450" y1="390" x2="450" y2="420" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ECS Layer -->
  <g>
    <rect x="50" y="430" width="800" height="230" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <text x="450" y="455" font-family="Arial, sans-serif" font-size="18" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
      Entity-Component-System (ECS)
    </text>
    
    <!-- Entities -->
    <g>
      <rect x="80" y="470" width="200" height="170" fill="#ffb74d" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="180" y="495" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Entities</text>
      <text x="180" y="515" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">Game Objects:</text>
      
      <circle cx="110" cy="545" r="12" fill="#4ecca3"/>
      <text x="135" y="550" font-family="Arial, sans-serif" font-size="11" fill="#000">Player</text>
      
      <circle cx="110" cy="575" r="12" fill="#ff6b6b"/>
      <text x="135" y="580" font-family="Arial, sans-serif" font-size="11" fill="#000">Enemy</text>
      
      <circle cx="110" cy="605" r="10" fill="#4ecdc4"/>
      <text x="135" y="610" font-family="Arial, sans-serif" font-size="11" fill="#000">Pickup</text>
    </g>
    
    <!-- Components -->
    <g>
      <rect x="310" y="470" width="260" height="170" fill="#ffb74d" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="440" y="495" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Components (Data)</text>
      <text x="340" y="520" font-family="monospace" font-size="11" fill="#000">• Transform (x, y, rotation)</text>
      <text x="340" y="545" font-family="monospace" font-size="11" fill="#000">• Physics (velocity, mass)</text>
      <text x="340" y="570" font-family="monospace" font-size="11" fill="#000">• Sprite (image, size)</text>
      <text x="340" y="595" font-family="monospace" font-size="11" fill="#000">• Collider (bounds)</text>
      <text x="340" y="620" font-family="monospace" font-size="11" fill="#000">• Health (current, max)</text>
    </g>
    
    <!-- Systems -->
    <g>
      <rect x="600" y="470" width="230" height="170" fill="#ffb74d" stroke="#1a1a2e" stroke-width="2" rx="6"/>
      <text x="715" y="495" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">Systems (Logic)</text>
      <text x="620" y="520" font-family="Arial, sans-serif" font-size="11" fill="#000">Process components:</text>
      <text x="620" y="545" font-family="Arial, sans-serif" font-size="11" fill="#000">• Update positions</text>
      <text x="620" y="570" font-family="Arial, sans-serif" font-size="11" fill="#000">• Detect collisions</text>
      <text x="620" y="595" font-family="Arial, sans-serif" font-size="11" fill="#000">• Render sprites</text>
      <text x="620" y="620" font-family="Arial, sans-serif" font-size="11" fill="#000">• Handle input</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Data Flow: Input → Game Logic → Physics → Render → Display
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1a1a2e"/>
    </marker>
  </defs>
</svg>